<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Counting Up</title>
  </head>
  <body>
    <div class="container">
      <form id="formInfo">
        <div id="numberOneDiv" class="form-group">
          <label class="control-label" for="numberOneInput">Choose the number to end at.</label>
          <input required="" id="numberOneInput" class="form-control" type="text">
        </div>
        <div id="numberTwoDiv" class="form-group">
          <label class="control-label" for="numberTwoInput">Choose the number to count by.</label>
          <input required="" id="numberTwoInput" class="form-control" type="text">
        </div>
        <div id="numberThreeDiv" class="form-group">
          <label class="control-label" for="numberThreeInput">Choose the starting number (optional).</label>
          <input required="" id="numberThreeInput" class="form-control" type="text" value="0">
        </div>
        <button id="submitbutton" type="submit" class="btn btn-info btn-lg">Count</button>
      </form>
      <ul id="list">

      </ul>
    </div>

  </body>
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"> </script>
</html>
